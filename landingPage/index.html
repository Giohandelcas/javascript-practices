<!DOCTYPE html>
<hmtl lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Landing page</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

 <!-- HEADER -->
    <header id="header">
      <img id="header-img" src="https://via.placeholder.com/150x50?text=My+Logo" alt="logo">
      <nav id="nav-bar">
        <a class="nav-link" href="#section1">Features</a>
        <a class="nav-link" href="#section2">pricing</a>
        <a class="nav-link" href="#section3">contact</a>
      </nav>
    </header>

  <!-- Sección 1 -->
  <main>
    <section id="section1" class="content-section">
      <h2>Features</h2>
      <p>Our product offers amazing features to make your life easier.</p>
      </section>

  <!-- Sección 2 -->
    <section id="section2" class="content-section">
      <h2>pricing</h2>
      <p>Choose the plan that fits your needs and budget.</p>  
    </section>

  <!-- Sección 3 con VIDEO -->
    <section id="section3" class="content-section">
      <h2>Watch Our Product in Action</h2>
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
        title="Product video" frameborder="0" allowfullscreen></iframe>
    </section>

  <!-- FORMULARIO -->
    <section id="subscribe" class="content-section">
      <h2>Subscribe for updates</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
      <input
      type="email"
      id="email"
      name="email"
      placeholder="Enter your email address"
      required
      >
      <input type="submit" id="submit" value="subcribe">
      </form>
    </section>
  <main>
    
  </body>
</html>
